<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="img/translator-logo.ico" type="image/x-icon">
    <title>
        Перекладач
    </title>
</head>
<body>
<header class="header">
    <div class="header-wrapper">
        <a href="index.html" class="header-logo">
            <img src="img/translator-logo.png" alt="translator-logo">
            <p>
                Translator
            </p>
        </a>
        <div class="header-site-theme">
            <button class="site-theme-button">
                <img class="site-theme-dark" src="img/moon-32x32.png" alt="moon">
                <img class="site-theme-light" src="img/sun-32x32.png" alt="sun">
            </button>
        </div>
    </div>
</header>
<main class="main">
    <section class="translator">
        <div class="translator-wrapper">
            <div class="translator-selection">
                <div class="selection-input-language-wrapper">
                    <select class="selection-input-language-list">
                    </select>
                </div>
                <button class="selection-swap-languages">
                    <img src="img/swap-32x32.png" alt="swap">
                </button>
                <div class="selection-output-language-wrapper">
                    <select class="selection-output-language-list">
                    </select>
                </div>
            </div>
            <div class="translator-fields">
                <div class="translator-input">
                    <textarea name="translator-input" id="translator-input"
                              placeholder="Text to translate" maxlength="2000"></textarea>
                    <div class="translator-input-info">
                        <p>
                            0 / 2000
                        </p>
                    </div>
                </div>
                <div class="translator-output">
                    <textarea name="translator-output" id="translator-output" placeholder="..." readonly></textarea>
                </div>
            </div>
        </div>
    </section>
    <section class="history">
        <div class="history-show">
            <button class="history-show-button">
                <svg viewBox="0 0 24 24" fill="#ec4243">
                    <path d="M4 4v2.01C5.83 3.58 8.73 2 12.01 2 17.53 2 22 6.48 22 12s-4.47 10-9.99 10C6.48 22 2 17.52 2 12h2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8C9.04 4 6.47 5.61 5.09 8H8v2H2V4h2z">
                    </path>
                    <path d="M13 12V6h-2v7l4.97 3.49 1.26-1.55z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="history-wrapper">
            <div class="history-header">
                <div class="history-header-characters-per-day">
                    <p>
                        Translated in a day:
                    </p>
                    <p>
                        0 chars
                    </p>
                </div>
                <button class="history-delete-all-button">
                    Clear history
                </button>
            </div>
            <div class="history-records">
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="footer-wrapper">
        <p>
            The site uses Cookies
        </p>
        <p>
            Icons
            <a href="https://www.flaticon.com/" target="_blank">
                flaticon.com
            </a>
        </p>
    </div>
</footer>
<script src="js/main.js"></script>
<script src="js/cookies.js" type="module"></script>
<script src="js/history.js" type="module"></script>
<script src="js/translator.js" type="module"></script>
</body>
</html>
